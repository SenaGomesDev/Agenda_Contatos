<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>

<body>
    <div class="container">
        <header>
            <h1><img src="logoAgenda.png" alt="Logo Agenda"> Agenda de Contatos</h1>
        </header>
        <form class="form-cadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Digite seu nome">

            <label for="e-mail">E-mail:</label>
            <input type="email" id="e-mail" name="e-mail" placeholder="Digite Seu E-mail">

            <label for="telefone">Número de Telefone:</label>
            <input type="tel" id="numero" placeholder="Digite seu número">

            <p>Tipo do Número:</p>
            <div class="tipo-numero">
                <img src="logoPessoal.png" alt="Logo Pessoal">
                <input type="radio" id="pessoal" name="tipoNumero" value="pessoal">
                <label for="pessoal">Pessoal:</label><br>



                <img src="logoCoorporativo.png" alt="Logo Coorporativo">
                <input type="radio" id="corporativo" name="tipoNumero" value="corporativo">
                <label for="corporativo">Corporativo:</label><br>
            </div>

            <button type="submit">Cadastrar</button>

        </form>

        <table id="table" cellspacing="0">
            <thead>
                <tr>
                    <th>Cliente:</th>
                    <th>E-mail:</th>
                    <th>Telefone:</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="./main.js"></script>
</body>


</html>
